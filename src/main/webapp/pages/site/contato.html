<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Coldigo Geladeiras" />
    <meta
      name="keywords"
      content="Coldigo, Geladeiras, Geladeiras usadas, Geladeiras novas"
    />
    <meta name="author" content="Escola Sistêmica" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coldigo Geladeiras</title>
    <link rel="stylesheet" href="../../css/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="../../js/site.js"></script>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <section>
      <h2>Fale Conosco!</h2>
      <p>
        Ficou com alguma dúvida? Preencha este formulário e entraremos em
        contato!
      </p>
      <form
        name="frmfaleconosco"
        method="post"
        action=""
        onsubmit="return validaFaleConosco()"
      >
        <fieldset class="faleConosco">
          <legend>Dados pessoais:</legend>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="txtnome" />
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="txtemail" />
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="txtfone" />
        </fieldset>
        <fieldset class="faleConosco">
          <legend>Motivo do contato:</legend>
          <label for="motivo">Motivo</label>
          <select
            name="selmotivo"
            id="motivo"
            onchange="verificaMotivo(this.value)"
          >
            <option value="">Escolha</option>
            <option value="RE">Reclamação</option>
            <option value="SU">Sugestão</option>
            <option value="PR">Informações sobre produtos</option>
          </select>

          <div id="opcaoProduto"></div>

          <label for="comentario">Comentário</label>
          <textarea
            name="txtcomentario"
            id="comentario"
            cols="30"
            rows="10"
          ></textarea>
          <button type="reset" onclick="verificaMotivo(null)">Limpar</button
          ><button type="submit">Enviar</button>
        </fieldset>
      </form>
    </section>
    <footer></footer>
  </body>
</html>
